<body>
    <div id="msgbar" class="sticky-top container-fluid bg-white">
        <h1 id="msg"></h1>
    </div>
    <div class="container-fluid bg-info" style="height:100vh">
    </div>

    <div id="div1" class="container bg-light" style="height:200vh">
        <h1>Div1 ends here</h1>

    </div>
    <!-- Optional JavaScript -->
    <script>
        // $(document).ready();
        // $()

        $(document).ready(function() {
            console.log($(document).width());
            // $("#msg").html("Ready!");
            let winh = $(window).height();
            let doch = $(document).height();
            let div1_pos = $("#div1").offset().top;
            let div1h = $("#div1").height();
            $(window).scroll(function() {
                let log = "Div1 position: " + div1_pos + ";";
                let current_pos = $(window).scrollTop();
                log += "\tCurrent position: " + current_pos;
                $("#msg").html(log);
            });
        });
    </script>
