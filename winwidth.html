<html lang="en">

<head>

    <title>Winwidth</title>

    <style>
        h1 {
            font-family: "Fredericka the Great", "Lucida Grande", Helvetica, "Helvetica Neue", "HelveticaNeue-Light", "Helvetica Neue Light", Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1 style="color:#63786e">Current window width:&nbsp;<span id="winwidth"></span>&nbsp;px</h1>

    <!-- Optional JavaScript -->
    <script>
        // $(document).ready();
        // $()
        // $(function() {})
        $(function() {
            console.log("ready!");
        });
        $(function() {
            // $(window).on();
            // $(window).on("resize");
            // $(window).on("resize", function() {});
            $(window).on("resize", function() {
                var winwidth = $(window).width();
                console.log(winwidth);
                $("#winwidth").html(winwidth);
            });
        });
    </script>
